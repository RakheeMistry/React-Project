<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with function </title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function card() {
            var sty = {
                padding: '10px',
                width: '300px',
                boxShadow: '0 0 10px black',
                textAlign: 'center',
                margin: '50px auto'
            }
            var cardDetail = (
                <div style={sty}>
                    <img src="https://img.freepik.com/free-photo/smiley-businesswoman-posing-city-with-arms-crossed_23-2148767033.jpg?size=626&ext=jpg" height="250px" width="100%" />
                    <h3>Geet Singh</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem iste minus, soluta harum quisquam molestiae voluptatem atque facilis totam eveniet, temporibus id similique eligendi perferendis inventore rerum quos voluptatum tempore!</p>
                    <button>Detail</button>
                </div>
            );
            return cardDetail;
        }
        function cardGrid() {
            var us = (<div style={{ display: 'flex', justifyContent: 'space-evenly' }}>
                <div>{card()}</div>
                <div> {card()}</div>
                <div> {card()}</div>
                <div> {card()}</div>
            </div>);
            return us;
        }
        ReactDOM.render(cardGrid(), document.getElementById('root'));
    </script>


</body>

</html>
