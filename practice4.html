<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,900;1,600&display=swap"
        rel="stylesheet">
    <title>React Project</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div id="root"></div>
    <script type="text/babel">
        var sty1 = {
            display: 'flex',
            width: '100',
            flexDirection: 'row',
        }
        var sty11 = {
            display: 'flex',
            width: '30%',
            justifyContent: 'center',
            alignItems: 'center',
        }
        var sty12 = {
            display: 'flex',
            width: '40%',
            justifyContent: 'center',
            alignItems: 'center',
        }
        var sty121 = {
            textDecoration: 'none',
            color: 'black',
            padding: '10px',
        }
        var sty13 = {
            display: 'flex',
            width: '30%',
            justifyContent: 'center',
            alignItems: 'center',
        }
        var sty131 = {
            backgroundColor: 'red',
            border: 'none',
            padding: '5px 10px 5px 10px',
            borderRadius: '5px'
        }
        var sty14 = {
            display: 'flex',
            flexDirection: 'column',
            width: '60%',
            justifyContent: 'flex-start',
            alignItems: 'center',
            marginLeft:'200px',
            marginRight:'300px',
            padding:'5px'
        }
        var sty141 = {
            fontSize: '80px',
            marginBottom:'20px',
            marginTop:'40px',
        }
        var sty15 = {
            display:'flex',
            justifyContent: 'flex-start',
            alignItems: 'center',
            width:'40%',
            marginRight:'160px'
        }
        function nav() {
            return (<div style={sty1}>
                <div style={sty11}>
                    <img src="https://tse3.mm.bing.net/th?id=OIP.b2ePKH-sbtzeOC6wgoBLnQHaFb&pid=Api&P=0&h=180" width="50" />
                </div>
                <div style={sty12}>
                    <a href="" style={sty121}>Menu</a>
                    <a href="" style={sty121}>Location</a>
                    <a href="" style={sty121}>About</a>
                    <a href="" style={sty121}>Contact</a>
                </div>
                <div style={sty13}>
                    <button style={sty131}>Login</button>
                </div>
            </div>)
        }
        function content() {
            return (<div style={sty14}>
                <p style={sty141}>YOUR FEET DESERVE THE BEST</p>
                <p style={{marginBottom:'40px'}}>YOUR FEET DESERVE THE BEST AND WE'RE HERE TO HELP YOU WITH OUR SHOES. YOUR FEET DESERVE THE BEST AND WE'RE HERE TO HELP YOU WITH OUR SHOES.</p>
                <div style={{marginRight:'310px',marginBottom:'40px',}}>
                    <button style={{backgroundColor:'red',color:'white',border:'none',padding:'6px',marginRight:'25px'}}>Shop Now</button>
                    <button style={{padding:'5px'}}>Category</button>
                </div>
                <div style={{marginRight:'340px'}}>
                    Also Available On
                    <br/>
                    <img src="https://tse2.mm.bing.net/th?id=OIP.vBmeNfhXI1Sue8fAfAmKWAAAAA&pid=Api&P=0&h=180" width="50" />
                    <img src="https://tse1.mm.bing.net/th?id=OIP.douAQqLQCydHXDqsPfOcpwHaEK&pid=Api&P=0&h=180" width="50" />
                </div>
            </div>)
        }
        function display() {
            return (<div style={sty15}>
                <img src="http://4.bp.blogspot.com/-pYdS0f7fZNc/UW4MIn1RxTI/AAAAAAAADTE/H099CLn9shw/s1600/Nike+Shoes+(5).jpg" width="330" />
            </div>)
        }
        function main() {
            return (
                <div>
                    <div>{nav()}</div>
                    <div style={{display:'flex',width:'100%'}}>
                        {content()}
                        {display()}
                    </div>
                </div>
            )
        }
        ReactDOM.render(main(), document.getElementById("root"));
    </script>
</body>

</html>
